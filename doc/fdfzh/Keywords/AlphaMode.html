<body>
<h2>AlphaMode</h2>
<p>格式: AlphaMode Text,</p>
<p>例子 AlphaMode "ALPHAKEY",</p>
<p>例子 AlphaMode "ADD",</p>
<p>例子 AlphaMode "DISABLE",</p>
<p>例子 AlphaMode "BLEND",</p>
<p>例子 AlphaMode "MOD",</p>
<p>作用: 修改FrameSetTexture图片的透明度.</p>
<p>使用范围: Texture(SIMPLEFRAME)</p>
</body>
