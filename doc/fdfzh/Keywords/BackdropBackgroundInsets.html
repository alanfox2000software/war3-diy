<!DOCTYPE html>

<title>Warcraft 3 Frames - BackdropBackgroundInsets</title>
</head>
<body>
<h2>BackdropBackgroundInsets</h2>
<p>格式: BackdropBackgroundInsets  real real real real,</p>
<p>例子 BackdropBackgroundInsets 0.004 0.004 0.004 0.004, </p>
<p>作用: 主图片与边框的距离</p>
<p>参数分别对应右Right, 上TOP, 下Bottom, 左Left.</p>
<p>可以使用负数将图片放到覆盖到边框.</p>
<p>还可以翻转图片,等TOP和Bottom大于图片的高度时.</p>
<p>应用: BACKDROP</p>
</body>
</html>
