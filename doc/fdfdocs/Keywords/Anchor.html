<!DOCTYPE html>

<title>Warcraft 3 Frames - Anchor</title>
</head>
<body>
<h2>Anchor</h2>
<p>格式 Anchor FramePoint,x,y,</p>
<p>例子 Anchor TOPLEFT, 0.1, 0.1,</p>
<p>作用: Set the position of a FramePoint to the same FramePoint of its parent with a x/y offset. One Texture/String can only use one Anchor.</p>
<p>应用: String, Texture</p>
</body>
