<!DOCTYPE html>

<title>Warcraft 3 Frames - BackdropCornerFlags</title>

</head>
<body>
<h2>BackdropCornerFlags</h2>
<p>格式 BackdropCornerFlags Text, </p>
<p>例子 BackdropCornerFlags "UL|UR|BL|BR|T|L|B|R", //所有边框</p>
<p>例子 BackdropCornerFlags "UL|UR|T|L|R", //省略底部</p>
<p>作用:需要显示的边框,可以省略其中的某个边框,如果有边框必须设置边框的贴图(BackdropCornerFile)</p>
<p>应用: BACKDROP</p>
</body>
</html>
