<h2>ButtonPushedTextOffset</h2>
<p>格式 ButtonPushedTextOffset real real, </p>
<p>例子 ButtonPushedTextOffset -0.0015f -0.0015f,</p>
<p>作用: Reposes the position of the ButtonText while beeing pressed down. One can skip the f behind a value.</p>
<p>应用: TEXTBUTTON, GLUETEXTBUTTON, SIMPLEBUTTON</p>
